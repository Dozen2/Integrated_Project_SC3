server {
    listen 80;
    server_name intproj24.sit.kmutt.ac.th;

    location / {
        return 301 https://intproj24.sit.kmutt.ac.th/sc3;
    }
    location /sc3 {
        return 301 https://intproj24.sit.kmutt.ac.th/sc3;
    }
}


server {
    listen 80;
    server_name ip24sc3.sit.kmutt.ac.th;

    location / {
        return 301 https://ip24sc3.sit.kmutt.ac.th/sc3;
    }

    location /sc3 {
        return 301 https://ip24sc3.sit.kmutt.ac.th/sc3;
    }
}


server {
    listen 443 ssl http2;
    server_name ip24sc3.sit.kmutt.ac.th;
    
    ssl_certificate /etc/cert/fullChain/fullchain.pem;
    ssl_certificate_key /etc/cert/privateKey/privkey.pem;
    ssl_dhparam /etc/cert/dhparam/dhparam-2048.pem;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;

    ssl_protocols TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /index.html {
        alias /usr/share/nginx/html/index.html;
        add_header Cache-Control no-cache;
    }

    location /itb-mshop/ {
        proxy_pass https://backend:8443/itb-mshop/;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
    }

    location /sc3/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /sc3/index.html {
        alias /usr/share/nginx/html/index.html;
        add_header Cache-Control no-cache;
    }

    location /sc3/itb-mshop/ {
        proxy_pass https://backend:8443/itb-mshop/;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
    }
}


