spring.application.name=SC3_Server
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db-server:3306/proj_sc3
spring.datasource.username=root
spring.datasource.password=rootpassword

spring.data.jdbc.dialect=mysql
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.error.include-stacktrace=never
server.error.include-exception=false

# CORS for Production (restrictive or disabled)
app.cors.allowedOrigins=https://your-production-domain.com
app.cors.enabled=false