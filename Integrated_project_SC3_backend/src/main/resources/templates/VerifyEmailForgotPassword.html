<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email - ITBMS</title>
    <style>
        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 16px;
            color: #1e293b;
        }

        .email-container {
            max-width: 480px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px 28px;
            text-align: center;

            /* ✅ กรอบรอบอีเมล */
            border: 2px solid #e2e8f0; /* สีเทาอ่อน */
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }

        .description {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .verify-button {
            display: inline-block;
            background-color: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.25s ease;
        }

        .verify-button:hover {
            background-color: #2563eb;
        }

        .link-box {
            font-size: 12px;
            color: #2563eb;
            margin-top: 24px;
            word-break: break-all;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 28px;
        }
    </style>
</head>

<body>
<div class="email-container">
    <img
            src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png"
            alt="Verify Email Icon"
            class="icon"
    />

    <div class="title">Verify your email address</div>

    <p class="description">
        You’ve entered <strong th:text="${email}"></strong> as the email address for your account.<br />
        Please verify this email address by clicking the button below for let to reset your password.
    </p>

    <a th:href="${verificationLinkForgotPassword}" class="verify-button">
        Verify your email
    </a>

    <div class="footer">
        © 2025 ITBMS-SC3 Team
    </div>
</div>
</body>
</html>
