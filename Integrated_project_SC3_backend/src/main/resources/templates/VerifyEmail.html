<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Verification - ITBMS</title>
    <style>
        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 40px 16px;
            color: #1e293b;
        }

        .email-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 2px solid #bfdbfe; /* ✅ กรอบสีฟ้าอ่อน (border-blue-200) */
        }

        .header {
            background: #1d4ed8;
            color: #ffffff;
            text-align: center;
            padding: 32px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header .tagline {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .content {
            padding: 36px 24px;
            text-align: center;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 14px;
            color: #1e3a8a;
        }

        .content p {
            font-size: 15px;
            color: #475569;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .verify-button {
            display: inline-block;
            background: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.25s ease;
        }

        .verify-button:hover {
            background: #2563eb;
        }

        .link-box {
            font-size: 12px;
            color: #1d4ed8;
            word-break: break-all;
            margin-top: 18px;
            line-height: 1.4;
        }

        .footer {
            background: #f8fafc;
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>ITBMS</h1>
        <div class="tagline">IT Business Management System</div>
    </div>

    <div class="content">
        <h2>Verify Your Email</h2>
        <p>
            Please confirm your email address by clicking the button below.<br>
            This helps us keep your account secure.
        </p>

        <a th:href="${verificationLink}" class="verify-button">Verify My Email</a>

        <!-- <p class="link-box" th:text="${verificationLink}"></p> -->
    </div>

    <div class="footer">
        © 2025 ITBMS-SC3 TEAM
    </div>
</div>
</body>
</html>
